    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <title>My Shop Check out</title>
    
<body>

    <header>  
        <nav>
            <ul>
                <li><a href="../Index.html"> Home </a></li>
                <li><a href="Items.html"> Items </a></li>
                <li><a href="Check_out.html">Check out</a></li>
                <li><a href="Login.html">Login</a> </li>
            </ul>
        </nav>

        <div class="title-box title">
             Check Out Here! 
        </div>
        <nav class="image-box checkout">
            
                <li class="logo"></li>
            
        </nav>


    </header>

    <footer>
        <div>
            <!-- Name on Card -->
            <div class="credit"> Name on Card: </div>
            <input type="text" class="text-box cardName"> <br/>
            <!-- Card Number -->
            <div class="credit" > Card Number: </div>
            <input type="text" class="text-box cardName"> <br/>
            <!-- Expiration date (Month and Year) AND Security Code -->
            <p class="credit" > Expires (MM YYYY): Security Code (CVV):</p>
            <input type="text" class="text-box expiration"> <input type="text" class="text-box expiration"> <input type="text" class="text-box security">
        </div>
    </footer>
    

    <section class="feature-box description"> 
        <p> 
                We hope you've enjoyed our selection of items! <br/>
        
                Please don't forget to login to your account before you pay!
        </p>
    </section>
